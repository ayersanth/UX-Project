<!doctype html>
<html class="no-js" lang="en" dir="ltr">
    
    
  <head>
      
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eero Home Management System</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="slick-1.8.0/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick-1.8.0/slick/slick-theme.css"/>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/style.css">
      
  </head>
    
    
  <body>
      
      <div class="row nav">
          
        <div class="small-4 columns left_c">
            <a href="index.html"><img class="arrow" src="imgs/arrow.png"></a>
        </div>

        <div class="small-4 columns">
            <div class="icon_header"><a href="index.html"><img src="imgs/profile.png"></a></div>
            <h1>profile</h1>
        </div>    

        <div class="small-4 columns right_c">
          
        </div>
          
      </div>
      
      <section id="profile_content">
      
          <div class="row button_toggle" id="profile_content_gap">
              <button class="toggle unselected" id="password">change password</button>
          </div>

          <div class="row forms" id="pass_form">
               <form>
                  Old password:<br>
                  <input type="text" name="firstname">
               </form>
               <form>
                  New password:<br>
                  <input type="text" name="lastname">
                </form>
                <button class="toggle unselected">submit</button>
          </div>

          <div class="row button_toggle">
              <button class="toggle unselected" id="fingerprint">change fingerprint</button>
          </div>

          <div class="row forms" id="finger_form">
               <form>
                  Password:<br>
                  <input type="text" name="firstname">
               </form>
               <form>
                  Fingerprint:<br>
                  <img id="finger" src="imgs/fingerprint-icon.png"> 
                </form>
                <button class="toggle unselected">submit</button>
          </div>
          
          <div id="sync">
              Hold to sync devices
              <img id="sync_img" src="imgs/Sync.png">
          </div>
          
      </section>
      
      <div id="version">App Version 1.3.0</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script type="text/javascript" src="slick-1.8.0/slick/slick.min.js"></script>
    <script type="text/javascript">
        if (localStorage.getItem("switches") !== null) {
        var Storage = JSON.parse(localStorage.getItem("switches"));
        for (var i = 0; i < Storage.length; i++) {
            if(Storage[i]['active'] === 'true' ){
                var SwitchID = Storage[i]['switch'];
                var SwitchExists = document.getElementById(SwitchID);
                if(SwitchExists !== null){
                    SwitchExists.checked = true;
                }
            }
        };
    }
    </script>
    <script src="js/script.js"></script>
      
      
  </body>
    
    
</html>
