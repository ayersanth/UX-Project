<!doctype html>
<html class="no-js" lang="en" dir="ltr">
    
    
  <head>
      
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eero Home Management System</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="slick-1.8.0/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick-1.8.0/slick/slick-theme.css"/>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/style.css">
      
  </head>
    
    
  <body>
      
      <div class="row nav">
          
        <div class="small-4 columns left_c">
            <a href="index.html"><img class="arrow" src="imgs/arrow.png"></a>
        </div>

        <div class="small-4 columns">
            <div class="icon_header"><a href="index.html"><img src="imgs/light.png"></a></div>
            <h1>lights</h1>
        </div>    

        <div class="small-4 columns right_c">
            <a href="profile.html"><img class="profile" src="imgs/profile.png"></a>
        </div>
          
      </div>
      
      <div class="row content">
          
        <div class="small-12 slider2">
            <div><img src="imgs/power_lights.png"></div>
            <div><img src="imgs/bulb%20status.png"></div>
        </div>
          
      </div>

      <div class="row sliders2">
          
        <div class="Control text-center">
            <h4>Lounge</h4>
            <label class="switch">
              <input type="checkbox" id="Lights1" class="toggleSwitch">
              <div class="slider round"></div>
            </label>
        </div>

		<div class="Control text-center">
			<h4>Bathroom</h4>
			<label class="switch">
			  <input type="checkbox" id="Lights2" class="toggleSwitch">
			  <div class="slider round"></div>
			</label>
		</div>
          
        <div class="Control text-center">
			<h4>Kitchen</h4>
			<label class="switch">
			  <input type="checkbox" id="Lights2" class="toggleSwitch">
			  <div class="slider round"></div>
			</label>
		</div>  
          
      </div>  
      
      <div class="row">

		<div class="Control text-center">
			<h4>Hallway</h4>
			<label class="switch">
			  <input type="checkbox" id="Lights3" class="toggleSwitch">
			  <div class="slider round"></div>
			</label>
		</div>
          
        <div class="Control text-center">
			<h4>Bedroom1</h4>
			<label class="switch">
			  <input type="checkbox" id="Lights2" class="toggleSwitch">
			  <div class="slider round"></div>
			</label>
		</div>  
        
        <div class="Control text-center">
			<h4>Bedroom2</h4>
			<label class="switch">
			  <input type="checkbox" id="Lights2" class="toggleSwitch">
			  <div class="slider round"></div>
			</label>
		</div>  
          
      </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script type="text/javascript" src="slick-1.8.0/slick/slick.min.js"></script>
    <script type="text/javascript">
        if (localStorage.getItem("switches") !== null) {
        var Storage = JSON.parse(localStorage.getItem("switches"));
        for (var i = 0; i < Storage.length; i++) {
            if(Storage[i]['active'] === 'true' ){
                var SwitchID = Storage[i]['switch'];
                var SwitchExists = document.getElementById(SwitchID);
                if(SwitchExists !== null){
                    SwitchExists.checked = true;
                }
            }
        };
    }
    </script>
    <script src="js/script.js"></script>
      
      
  </body>
    
    
</html>
